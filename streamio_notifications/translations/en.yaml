configuration:
  stremio_email:
    name: Stremio Email
    description: Email address for your Stremio account
  stremio_password:
    name: Stremio Password
    description: Password for your Stremio account
  check_interval_hours:
    name: Check Interval (hours)
    description: How often to check for new releases (1-168 hours)
  calendar_entity:
    name: Calendar Entity
    description: Home Assistant calendar entity to create events in
  days_ahead:
    name: Days Ahead
    description: How many days ahead to look for upcoming releases (1-90)
  track_series:
    name: Track Series
    description: Track upcoming episodes for series in your library
  track_movies:
    name: Track Movies
    description: Track upcoming release dates for movies in your library
  force_refresh:
    name: Force Refresh
    description: Clear tracked events and re-create all calendar events on next restart (resets automatically)
  log_level:
    name: Log Level
    description: Verbosity level for addon logs
