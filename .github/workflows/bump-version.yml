name: Bump version

on:
  push:
    branches:
      - main
      - master
    paths:
      - "streamio_notifications/**"
      - "!streamio_notifications/config.yaml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  bump:
    runs-on: ubuntu-latest
    if: "github.event_name == 'workflow_dispatch' || !contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump patch version
        run: |
          FILE="streamio_notifications/config.yaml"
          CURRENT=$(grep '^version:' "$FILE" | sed 's/version: *"\(.*\)"/\1/')
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          NEW="$MAJOR.$MINOR.$((PATCH + 1))"
          sed -i "s/version: \"$CURRENT\"/version: \"$NEW\"/" "$FILE"
          echo "Bumped $CURRENT -> $NEW"

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add streamio_notifications/config.yaml
          git diff --staged --quiet && exit 0
          git commit -m "Bump version to $(grep '^version:' streamio_notifications/config.yaml | sed 's/version: *"\(.*\)"/\1/') [skip ci]"
          git push
